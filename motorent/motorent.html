    <script>

        function pass_long() {
            var passw = document.getElementById("pass").value;  //Gets de password from the password field
            if (passw.length < 8) {  // checks if the password is less than 8 characters long
                alert("The password must have a minimum of 8 characters.");
                document.getElementById("pass").value = "";  //clears the password text field
                document.getElementById("pass").focus(); // place the cursor in the password field
            } else if (passw.indexOf("#") != 0){
                alert("The password must start with a #");
                document.getElementById('pass').focus();
            }
        }

        function check_email() {
            email = "";
            email = document.getElementById('email').value;

            if (email.indexOf("@") == -1) { // means no @ in email
                alert("The email must include an @");
                document.getElementById('email').focus();
            } else if (email.indexOf("@") == 0) {
                alert("@ may not be the first character of the email");
                document.getElementById('email').focus();
            } else if (email.indexOf(".net") == -1 && email.indexOf(".com") == -1 && email.indexOf(".org") == -1) {
                alert("Your email must contain .net, .com, or .org");
                document.getElementById('email').focus();
            }
        }

        function check_year() {
            year = "";
            year = document.getElementById('year').value;

            if (year > 2004) { // under legal age
                alert("You are not of legal age");
                document.getElementById('year').focus();
            }
        }

        function insurance_fulltank() {
            insure = 0;
            fulltank = 0
            insure = parseInt(document.getElementById('insurance').value);
            fulltank = parseInt(document.getElementById('fulltank').value);
            if (insure == 1 && fulltank != 1) {
                alert("Choosing insurance requires choosing fulltank as well");
            }
        }

        function yamaha_insure() {
            brand = document.getElementById('brand').value;
            insurance = document.getElementById('insurance').value;
            if (brand.indexOf("Yamaha") != -1 && insurance != 1) {
                alert('Choosing Yamaha requires choosing insurance');
            }
        }

        function check_terms() {
